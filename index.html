<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>A* Search Pathfinder</title>
</head>
<body ondragstart="return false" ondrop="return false">

    

    <div class="instructions">
        <div class="header">
            <h3>Instructions</h3>
            <h3 class="closeInstruction">&times;</h3>
        </div>
        
        <p>Drag the <span class="start">start</span> node to set the start position.</p>
        <p>Drag the <span class="end">end</span>  node to set the end position.</p>
        <p>Click and drag any node to draw walls.</p>
        <p>Click <span class="btn">Find Path</span>  to visualize a* search.</p>
        <p>Click <span class="btn">Random Walls</span>  to generate random walls.</p>
        <p>Click <span class="btn">Clear</span>  to clear board.</p>
    </div>

    <div class="buttons">
        <div id="btns" class="find-path">Find Path</div>
        <div id="btns" class="random-walls">Random Walls</div>  
        <div id="btns" class="clear">Clear</div>
    </div>
    <div class="grid"></div>

    

    <script type="module" src="path.js"></script>
</body>
</html>
